<!DOCTYPE html>
<html lang="en" class="dar">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up | Grocery Mark</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-48x48.png" sizes="48x48" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- JS -->
        <script src="./assets/js/scrips.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth Intro -->
            <div class="auth__intro">
                <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                    <img src="./assets/icons/logo.svg" alt="grocerymark" class="logo__img" />
                    <h2 class="logo__tittle">grocerymart</h2>
                </a>
                <img src="./assets/img/auth/auth-intro.svg" alt="" class="auth__intro-img" />
                <p class="auth__intro-text">
                    The best of luxury brand values, high quality products, and innovative services
                </p>
                <button class="auth__intro-next d-none d-md-block js-toggle" toggle-target="#auth__content">
                    <img src="./assets/img/auth/auth-arrow.svg" alt="" />
                </button>
            </div>
            <!-- Auth Content -->
            <div class="auth__content hide" id="auth__content">
                <div class="auth__content-inner">
                    <a href="./" class="logo auth__intro-logo d-none d-md-flex">
                        <img src="./assets/icons/logo.svg" alt="grocerymark" class="logo__img" />
                        <h2 class="logo__tittle">grocerymart</h2>
                    </a>
                    <h1 class="auth__content-heading">Sign Up</h1>
                    <p class="auth__content-desc">Let’s create your account and Shop like a pro and save money.</p>
                    <form action="./sign-in.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Email"
                                    value="admin@grocerymart.com"
                                    class="form__input"
                                    valu
                                    required
                                />
                                <img src="./assets/img/auth/message.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>

                            <p class="form__error">Email chưa đúng định dạng</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Password"
                                    class="form__input"
                                    value="11111111"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Mật khẩu ít nhất 6 ký tự</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Confirm Password"
                                    class="form__input"
                                    value="11111111"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Mật khẩu ít nhất 6 ký tự</p>
                        </div>
                        <div class="form__group form__group-inline">
                            <label class="form__checkbox">
                                <input type="checkbox" name="" id="" class="form__checkbox-input d-none" />
                                <span class="form__checkbox-label">Set as default card</span>
                            </label>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Sign Up</button>
                            <button class="btn btn--outline auth__btn btn--no-margin">
                                <img src="./assets/img/auth/google.svg" alt="" class="auth__btn-icon" />
                                Sign in with Gmail
                            </button>
                        </div>
                    </form>
                    <p class="auth__text">
                        You have an account yet?
                        <a href="./sign-in.html" class="auth__link">Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
