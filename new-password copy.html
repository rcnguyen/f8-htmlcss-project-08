<!DOCTYPE html>
<html lang="en" class="dar">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Password | Grocery Mark</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="./assets/favicon/favicon-48x48.png" sizes="48x48" />
        <link rel="icon" type="image/svg+xml" href="./assets/favicon/favicon.svg" />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- JS -->
        <script src="./assets/js/scrips.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- Auth Intro -->
            <div class="auth__intro d-md-none">
                <img src="./assets/img/auth/forgotpassword.png" alt="" class="auth__intro-img" />
            </div>
            <!-- Auth Content -->
            <div class="auth__content show">
                <div class="auth__content-inner">
                    <a href="./" class="logo auth__intro-logo">
                        <img src="./assets/icons/logo.svg" alt="grocerymark" class="logo__img" />
                        <h2 class="logo__tittle">grocerymart</h2>
                    </a>
                    <h1 class="auth__content-heading">Create New Password</h1>
                    <p class="auth__content-desc">Password minimum 6 characters</p>
                    <form action="./sign-in.html" class="form auth__form">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="New Password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Mật khẩu ít nhất 6 ký tự</p>
                        </div>
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Confirm New Password"
                                    class="form__input"
                                    required
                                    minlength="6"
                                />
                                <img src="./assets/img/auth/lock.svg" alt="" class="form__input-icon" />
                                <img src="./assets/icons/form-error.svg" alt="" class="form__input-icon-error" />
                            </div>
                            <p class="form__error">Mật khẩu ít nhất 6 ký tự</p>
                        </div>
                        <div class="form__group auth__btn-group">
                            <button class="btn btn--primary auth__btn form__submit-btn">Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
